    <script>  function changeLightTheme(){      if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {          document.documentElement.setAttribute('data-bs-theme', 'light');          localStorage.lightTheme = 1;      }      else {          document.documentElement.setAttribute('data-bs-theme', 'dark');          localStorage.lightTheme = 2;      }	    }  if (localStorage.lightTheme){      if (localStorage.lightTheme == 1){          document.getElementById("switchDarkLight").checked = false;      } else {          document.getElementById("switchDarkLight").checked = true;      }  } else {      localStorage.lightTheme = 2;      document.getElementById("switchDarkLight").checked = true;  }  if (document.getElementById("switchDarkLight").checked) {      document.documentElement.setAttribute('data-bs-theme', 'dark');  } else {      document.documentElement.setAttribute('data-bs-theme', 'light');  }</script>
